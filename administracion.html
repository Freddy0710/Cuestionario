<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración y Organizaciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="puntaje">Puntuación: <span id="puntuacion">0</span></div>
  <div id="animacion" class="animacion">¡Prepárate!</div>
  <div id="juego" class="juego">
    <div id="pregunta" class="pregunta"></div>
    <div id="opciones" class="opciones"></div>
  </div>
  <div id="resultado" class="resultado"></div>
  <script>
    const preguntas = [
      {
        pregunta: "¿Qué es la tecnología?",
        opciones: [
          "Es una variable independiente que influye en las características organizacionales.",
          "Es un elemento desarrollado en las organizaciones basado en conocimientos acumulados.",
          "Ambas son correctas."
        ],
        respuesta_correcta: "Ambas son correctas."
      },
      {
        pregunta: "¿Para qué sirve la organización en la administración?",
        opciones: [
          "Establece una estructura y define los roles.",
          "Agrupa las actividades necesarias para alcanzar objetivos.",
          "Ambas son correctas."
        ],
        respuesta_correcta: "Ambas son correctas."
      },
      {
        pregunta: "Diferencia entre división de trabajo horizontal y vertical",
        opciones: [
          "Horizontal: Especialización de actividades en el mismo nivel jerárquico. Vertical: Aumenta los niveles jerárquicos.",
          "Horizontal: Aumenta los niveles jerárquicos. Vertical: Especialización de actividades.",
          "No hay diferencia."
        ],
        respuesta_correcta: "Horizontal: Especialización de actividades en el mismo nivel jerárquico. Vertical: Aumenta los niveles jerárquicos."
      },
      {
        pregunta: "¿Qué es autoridad y poder?",
        opciones: [
          "Poder: Capacidad de imponer la voluntad. Autoridad: Facultad de dirigir.",
          "Poder: Facultad de dirigir. Autoridad: Capacidad de imponer la voluntad.",
          "Son lo mismo."
        ],
        respuesta_correcta: "Poder: Capacidad de imponer la voluntad. Autoridad: Facultad de dirigir."
      },
      {
        pregunta: "¿Cuáles son los elementos del plan estratégico?",
        opciones: [
          "Misión, Visión, Objetivos estratégicos, Políticas.",
          "Estrategias, Programas, Presupuesto.",
          "Todas las anteriores."
        ],
        respuesta_correcta: "Todas las anteriores."
      }
      // Añade más preguntas aquí
    ];

    let preguntaActual = 0;
    let puntuacion = 0;
    let tiempo = 5;
    let temporizador;

    function iniciarJuego() {
      document.getElementById("animacion").style.display = "none";
      document.getElementById("juego").style.display = "block";
      mostrarPregunta();
    }

    function mostrarPregunta() {
      const pregunta = preguntas[preguntaActual];
      document.getElementById("pregunta").textContent = pregunta.pregunta;
      const opcionesHtml = pregunta.opciones.map(opcion => 
        `<div class="opcion" onclick="verificarRespuesta('${opcion}')">${opcion}</div>`
      ).join("");
      document.getElementById("opciones").innerHTML = opcionesHtml;
      iniciarTemporizador();
    }

    function iniciarTemporizador() {
      tiempo = 5;
      temporizador = setInterval(() => {
        tiempo--;
        if (tiempo <= 0) {
          clearInterval(temporizador);
          verificarRespuesta(null);
        }
      }, 1000);
    }

    function verificarRespuesta(opcion) {
      clearInterval(temporizador);
      const pregunta = preguntas[preguntaActual];
      if (opcion === pregunta.respuesta_correcta) {
        puntuacion++;
        document.getElementById("resultado").textContent = "¡Correcto!";
      } else {
        document.getElementById("resultado").textContent = "Incorrecto :(";
      }
      preguntaActual++;
      if (preguntaActual < preguntas.length) {
        setTimeout(mostrarPregunta, 2000);
      } else {
        mostrarResultadoFinal();
      }
      actualizarPuntuacion();
    }

    function actualizarPuntuacion() {
      document.getElementById("puntuacion").textContent = puntuacion;
    }

    function mostrarResultadoFinal() {
      const porcentaje = (puntuacion / preguntas.length) * 100;
      let mensaje = `Puntuación final: ${puntuacion}/${preguntas.length} (${porcentaje}%)`;
      if (porcentaje < 50) {
        mensaje += " - Sigue estudiando, muchach@.";
      } else {
        mensaje += " - ¡Buen trabajo!";
      }
      document.getElementById("resultado").textContent = mensaje;
    }

    // Iniciar animación y luego el juego
    setTimeout(iniciarJuego, 2000);
  </script>
</body>
</html>
